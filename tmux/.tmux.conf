unbind r
bind r source-file ~/.tmux.conf 
set -g default-terminal "screen-256color"
set -g prefix C-b
set -g escape-time 300
 
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind % split-window -h -c "#{pane_current_path}"
bind-key n switch-client -n
bind-key X run-shell "tmux display-message -p '#S' | xargs -I{} tmux kill-session -t {}"

# macOS only
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow, 
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'dracula/tmux'
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
# dracula customizations
# set -g @dracula-show-powerline true
# set -g @dracula-plugins "kubernetes-context spotify-tui"
# set -g @dracula-show-fahrenheit false
# set -g @dracula-military-time true
# set -g status-right "#(/usr/local/bin/get_kube_context.sh) | %a %h-%d %H:%M "

run '~/.tmux/plugins/tpm/tpm'

##### Purple Theme (No Dracula Required) #####

# Choose a purple â€” adjust if you want
set -g @purple '#BD93F9'

# Pane border color
set -g pane-border-style "fg=${@purple}"
set -g pane-active-border-style "fg=${@purple}"

# Status bar
set -g status-style "bg=default,fg=${@purple}"

# Window title colors
set -g window-status-style "fg=${@purple},bg=default"
set -g window-status-current-style "fg=black,bg=${@purple},bold"

# Message (when you see prompts from tmux, e.g. search mode)
set -g message-style "bg=default,fg=${@purple}"

# Mode (copy-mode highlight, etc.)
set -g mode-style "bg=${@purple},fg=black"
